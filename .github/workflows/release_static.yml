name: release_static
run-name: Build static resources and publish with a release
on:
  push:
   tags:
     - '*'

jobs:

  release:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: control/static

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Create TGZ archive
        run: |
          tar -cvzf static.tgz app
      - name: Create ZIP archive
        run: |
          zip -r static.zip app
      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            control/static/static.tgz
            control/static/static.zip