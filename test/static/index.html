<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ODIN Server</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/odin-server.css" rel="stylesheet">
    <link href="css/pscusolo.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand"><img class="navbar-brand logo" src="img/ukri_stfc_logo.png">XFEL LPD Power Supply Control Unit Solo </div>
        </div>
      </div>
    </nav>

	<div class="container-fluid">
		<div class="row fluid-row">

			<div class="span3">
				<div class="well sidebar-nav-fixed">
					<div class="container-fluid">
						<div class="row sidebar-title">
							<h3>Status</h3>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-7">Armed:</div>
							<div id="overall-armed" class="col-xs-5 status vertical-align">&nbsp;</div>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-7">Tripped:</div>
							<div id="overall-tripped" class="col-xs-5 status vertical-align">&nbsp;</div>
						</div>
						<div class="row sidebar-title">
							<h3>Actions</h3>
						</div>
						<div class="row sidebar-row">
							<div class="center-block">
								<button id="button-arm" class="action-btn btn btn-success center-block" type="button" onclick="armInterlock()">Arm Interlock</button>
							</div>
						</div>
					</div> <!-- container-fluid -->
				</div> <!--  well sidebar-nav-fixed -->
			</div> <!-- span3 -->

			<div class="span9 span-fixed-sidebar">
			      <div class="pscu-data">
					<div id="pscusolo"></div>
	      		</div>
			</div> <!-- span9 span-fixed-sidebar -->

		</div> <!-- row fluid-row -->
	</div> <!--  container-fluid -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-3.3.6-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/pscusolo.js" type="text/javascript"></script>
    <script src="js/odin_server.js" type="text/javascript"></script>
  </body>
</html>
